<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ patient.firstName }} {{ patient.lastName }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deletePatient(patient._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="patient.email">email: <a ng-href="mailto:{{ patient.email }}" target="_blank">{{ patient.email }}</a></p>
    <p ng-if="patient.phone.mobile">phone (m): {{ patient.phone.mobile }} </p>
    <p ng-if="patient.phone.work">phone (w): {{ patient.phone.work }} </p>
    <p ng-if="patient.address"> address: {{ patient.address }} </p>
    <p ng-if="patient.twitter"> twitter: <a ng-href="https://twitter.com/{{ patient.twitter }}" target="_blank">@{{ patient.twitter }}</a></p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Patient form -->
<div ng-include="patientFormUrl">
</div>
